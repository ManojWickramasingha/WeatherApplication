<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
  </head>
  <body class="bg-dark">
    <div class="row">
      <div class="col-3 ms-5 rounded bg-light">
        <!-- Search bar -->
        <div class="row p-5">
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </div>

          <div class="px-1 backImg">
            <div class="card-body">
              <img
                src="assets/img/sun-removebg-preview.png"
                alt="sun"
                style="width: 100px"
                id="changeApiimage"
              />
            </div>
          </div>
        </div>

        <div class="px-2">
          <h1 class="celcius">
            <strong class="celValue">32</strong>
            <span
              ><img
                src="assets/img/celcius-removebg-preview.png"
                style="width: 20px"
                alt=""
            /></span>
          </h1>
        </div>

        <div class="px-2 d-flex">
          <p class="man">Monday</p>
          <span class="man1">10.00</span>
        </div>
        <hr />

        <div class="d-flex">
          <img src="assets/img/icons8-cloud-50.png" alt="" />
          <p class="tx">Monthly cloudy</p>
        </div>

        <div class="d-flex">
          <img src="assets/img/icons8-cloud-48.png" alt="" />
          <p class="tx">Rain 24%</p>
        </div>

        <div class="px-1">
          <img
            src="assets/img/place2-removebg-preview.png"
            alt=""
            style="width: 200px"
          />
        </div>
      </div>
      <div class="col-8">
        <div class="d-flex today">
          <span>Today</span>
          <span>Week</span>
        </div>

        <div class="d-flex">
          <div class="bg-light box">
            <h4>Mon</h4>
            <img src="assets/img/icons8-sun-48.png" alt="" />
            <p class="mt-3">34</p>
          </div>

          <div class="bg-light box">
            <h4>Tue</h4>
            <img src="assets/img/icons8-rain-50.png" alt="" />
            <p class="mt-3">28</p>
          </div>

          <div class="bg-light box">
            <h4>Wen</h4>
            <img src="assets/img/icons8-cloudy-50.png" alt="" />
            <p class="mt-3">22</p>
          </div>

          <div class="bg-light box">
            <h4>Thu</h4>
            <img src="assets/img/icons8-rain-cloud-48.png" alt="" />
            <p class="mt-3">32</p>
          </div>

          <div class="bg-light box">
            <h4>Fri</h4>
            <img src="assets/img/icons8-cloud-50.png" alt="" />
            <p class="mt-3">31</p>
          </div>

          <div class="bg-light box">
            <h4>Sat</h4>
            <img src="assets/img/icons8-rain-cloud-48.png" alt="" />
            <p class="mt-3">22</p>
          </div>

          <div class="bg-light box">
            <h4>Sun</h4>
            <img src="assets/img/icons8-cloud-48.png" alt="" />
            <p class="mt-3">29</p>
          </div>
        </div>
        <div class="headLine mt-5">
          <h1 style="color: white">Today Highlight</h1>
        </div>

        <div>
          <div class="row gx-5 d-flex mt-5">
            <div class="col">
              <div class="p-3 border bg-light rounded">
                <span style="color: rgb(209, 199, 199)">Uv Index</span>
                <div class="p-3">
                  <h4 style="color: blue">25%</h4>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 bg-light rounded">
                <span style="color: rgb(209, 199, 199)">Wind Status</span>
                <div class="p-3">
                  <h4 class="windSatus">
                    78.5<span class="windColor">Km/h</span>
                  </h4>

                  <img
                    src="assets/img/icons8-location-50.png"
                    alt=""
                    width="25px"
                  />
                  <span class="windLocation">Sri Lanka</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light rounded">
                <span style="color: rgb(209, 199, 199)"
                  >Sunrise and Sunset</span
                >
                <div class="p-3">
                  <div class="d-flex">
                    <img
                      src="assets/img/icons8-down-button-50 (1).png"
                      alt=""
                      style="width: 25px; height: 25px"
                    />
                    <h4 class="ms-3" id="sunrise">78.5<span>Km/h</span></h4>
                  </div>

                  <div class="d-flex">
                    <img
                      src="assets/img/icons8-down-button-50.png"
                      alt=""
                      style="width: 25px; height: 25px"
                    />
                    <h4 class="ms-3" id="sunset">78.5<span>Km/h</span></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="row gx-5 d-flex mt-5">
            <div class="col">
              <div class="p-3 border bg-light rounded">
                <span style="color: rgb(209, 199, 199)">Humidity</span>
                <div class="p-3">
                  <div class="d-flex">
                    <h4 class="humidityStatus">78.5</h4>
                    <img
                      src="assets/img/icons8-slider-24.png"
                      alt=""
                      class="ms-5"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light rounded">
                <span style="color: rgb(209, 199, 199)">Visibility</span>
                <div class="p-3">
                  <h4 class="visibilityStatus">78.5</h4>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light rounded">Air Qulity</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
